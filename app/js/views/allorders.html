<h2>Customers orders</h2>
<br />
Filter: <input type="text" ng-model="orderFilter.product"></input>
<br /><br />
<table>
	<tr>
		<th>Product</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="order in orders | filter:orderFilter | orderBy:'name'">
		<td>{{ order.product }}</td>
		<td>{{ order.total | currency }}</td>
	</tr>
	<tr ng-class='totalType'>
		<td>&nbsp;</td>
		<td>{{ ordersTotal | currency }}</td>
	</tr>
</table>
